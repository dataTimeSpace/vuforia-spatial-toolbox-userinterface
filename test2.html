<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>

    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Hybrid Objects - Editor</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <script src="thirdPartyCode/pep.min.js"></script>

    <script src="src/constructors.js"></script>
    <script src="src/index.js"></script>

    <script src="src/gui/menus.js"></script>


</head>
<body touch-action="none">


<script>
    window.onload=function() {

        realityEditor.gui.menus.init();


      // realityEditor.gui.menus.on("main",["gui","freeze","logic"]);
        realityEditor.gui.menus.on("main",["gui"]);
        realityEditor.gui.menus.on("main",["freeze"]);
        realityEditor.gui.menus.off("main",["freeze"]);

      //  realityEditor.gui.menus.on("logic",[]);
       // realityEditor.gui.menus.on("main",["gui","logic"]);

      //  realityEditor.gui.menus.off("main",["logic"]);
    };

</script>


<!-- This is the Interface frontend GUI part -->

<div class='Interfaces' id="UIButtons">
    <object type="image/svg+xml" data="svg/menu/back.svg" id="backButton"></object>
    <object type="image/svg+xml" data="svg/menu/bigPocket.svg" id="bigPocketButton"></object>
    <object type="image/svg+xml" data="svg/menu/bigTrash.svg" id="bigTrashButton"></object>
    <object type="image/svg+xml" data="svg/menu/freeze.svg" id="freezeButton"></object>
    <object type="image/svg+xml" data="svg/menu/logicPocket.svg" id="logicPocketButton"></object>
    <object type="image/svg+xml" data="svg/menu/logicSetting.svg" id="logicSettingButton"></object>
    <object type="image/svg+xml" data="svg/menu/main.svg" id="mainButton"></object>
    <object type="image/svg+xml" data="svg/menu/pocket.svg" id="pocketButton"></object>
    <object type="image/svg+xml" data="svg/menu/reset.svg" id="resetButton"></object>
    <object type="image/svg+xml" data="svg/menu/setting.svg" id="settingButton"></object>
    <object type="image/svg+xml" data="svg/menu/unconstrained.svg" id="unconstrainedButton"></object>
</div>

</body>
</html>
