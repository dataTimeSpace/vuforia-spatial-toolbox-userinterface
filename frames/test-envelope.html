<!DOCTYPE html>
<html lang="en">
<head>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/envelope.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <meta charset="UTF-8">
    <title>Test Envelope</title>
    <style>
        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }
        #bodyWhenOpen {
            position: absolute;
            left: 0;
            top: 0;
            width: 736px;
            height: 414px;
            background-color: rgba(100, 255, 50, 0.2);
            color: white;
            text-align: center;
            font-size: 24px;
        }
        
        #bodyWhenClosed {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(100, 255, 50, 0.7);
            /*color: white;*/
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            line-height: 300px;
        }
        
        .colorChangeButton {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 80px;
            line-height: 80px;
            /*color: black;*/
            /*border: 2px solid rgba(0,0,0,0.5);*/
            /*border-radius: 10px;*/
            font-size: 16px;
        }
        
        #description {
            margin-top: 10px;
        }
        
        #colorChangeDescription {
            position: absolute;
            left: 20px;
            bottom: 90px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="bodyWhenOpen">
        <div id="description"></div>
        <div id="colorChangeDescription">Set color for contained frames:</div>
        <div class="colorChangeButton" id="cyan"></div>
        <div class="colorChangeButton" id="magenta"></div>
        <div class="colorChangeButton" id="yellow"></div>
    </div>
    <div id="bodyWhenClosed">
        Application Envelope
    </div>
</body>
<script>
    let bodyWhenOpen = document.getElementById('bodyWhenOpen');
    let bodyWhenClosed = document.getElementById('bodyWhenClosed');
    
    let description = document.getElementById('description');
    let cyanButton = document.getElementById('cyan');
    let magentaButton = document.getElementById('magenta');
    let yellowButton = document.getElementById('yellow');
    
    let realityInterface = new RealityInterface();
    let isStackable = false;
    let areFramesOrdered = true;
    let compatibleFrameTypes = ['test-envelope-contents'];
    let envelope = new Envelope(realityInterface, compatibleFrameTypes, bodyWhenOpen, bodyWhenClosed, isStackable, areFramesOrdered);
    
    envelope.onFrameAdded(function(_frameAddedMessage) {
        render();
    });
    
    envelope.onFrameDeleted(function(_frameDeletedMessage) {
        render();
    });
    
    envelope.onOpen(function() {
        render();
    });
    
    envelope.onClose(function() {
        render();
    });
    
    function render() {
        if (envelope.isOpen) {
            console.log('render open');
            let numContainedFrames = Object.keys(envelope.containedFrames).length;
            description.innerHTML = 'Contains ' + numContainedFrames + ' frames';
            [cyanButton, magentaButton, yellowButton].forEach(function(button, index) {
                button.style.backgroundColor = button.id;
                button.style.left = (80 * index) + 'px';
                button.addEventListener('pointerup', function(event) {
                    event.stopPropagation();
                    envelope.sendMessageToAllFrames({
                        setColor: button.id
                    });
                });
            });
        } else {
            console.log('render closed');
        }
    }
    
    bodyWhenClosed.addEventListener('pointerup', function(event) {
        envelope.open();
    });
    
    // bodyWhenOpen.addEventListener('pointerup', function(event) {
    //     envelope.close();
    // });
    
</script>
</html>
