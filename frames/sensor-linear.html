<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reality-sensor-linear</title>
    <style>
        #container {
            width: 200px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            padding: 0;
            margin: 0;
        }
        #value {
            width: 120px;
            height: 48px;
            background-color: #00ff00;
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="objectDefaultFiles/object.js"></script>
</head>
<body>
<div id="container" touch-action="none">
    <div id="value"></div>
</div>

<script>
    var valueDiv = document.querySelector('#value');

    var properties = {
        value: 0
    };

    var width = 200;
    var height = 48;

    function renderProperties() {
        valueDiv.style.width = properties.value * width + 'px';
    }

    var realityInterface = new RealityInterface();
    realityInterface.addReadListener('value', function(e) {
        properties.value = e.value;
        renderProperties();
    });
    realityInterface.setMoveDelay(10);

</script>

</body>
</html>
