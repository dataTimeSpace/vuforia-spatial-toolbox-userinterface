<!DOCTYPE html>
<html lang="en">
<head>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <meta charset="UTF-8">
    <title>Screenshot</title>
    <style>
        #screenshotDiv {
            position: absolute;
            width: 768px;
            height: 414px;
            top: 0;
            left: 0;
            border: 3px solid cyan;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    
</div>
</body>

<script>
    var realityInterface = new RealityInterface();
    
    realityInterface.getScreenshotBase64(function(base64) {
        console.log('got screenshot! (', base64.length + ' characters long)');
        
        var screenshotDiv = document.getElementById('screenshot');
        if (!screenshotDiv) {
            screenshotDiv = document.createElement('div');
            
        }
    });
</script>

</html>
