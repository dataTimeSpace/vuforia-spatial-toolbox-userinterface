<!DOCTYPE html>
<html lang="en">
<head>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <meta charset="UTF-8">
    <title>Envelope Contents</title>
    <style>
        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }
        #container {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(0,255,255,0.7);
            color: black;
            border-radius: 10px;
            text-align: center;
            font-size: 36px;
            line-height: 300px;
        }
    </style>
</head>
<body style="width: 300px; height: 300px;">
    <div id="container">
        Step ___
    </div>
</body>

<script>
    let container = document.getElementById('container');
    
    let realityInterface = new RealityInterface();
    let envelopeContents = null; //new EnvelopeContents(realityInterface, document.body);
    realityInterface.getEnvelopeContents(document.body, initEnvelopeContents);
    
    function initEnvelopeContents(envelopeReference) {
        envelopeContents = envelopeReference;
        
        envelopeContents.onOrderUpdated(function(orderUpdatedMessage) {
            let stepOrder = orderUpdatedMessage.categories['test-envelope-contents'];
            let index = stepOrder.index;
            let total = stepOrder.total;
            container.innerText = 'Step ' + (index+1) + '/' + total;
        });

        envelopeContents.onMessageFromEnvelope(function(messageFromEnvelope) {
            if (typeof messageFromEnvelope.setColor !== 'undefined') {
                container.style.backgroundColor = messageFromEnvelope.setColor;
                envelopeContents.setCategories([messageFromEnvelope.setColor]);
            }
        });

        container.addEventListener('pointerup', function(_event) {
            envelopeContents.sendMessageToEnvelope({
                containedFrameTapped: true
            });
        });
    }

    
</script>
</html>
