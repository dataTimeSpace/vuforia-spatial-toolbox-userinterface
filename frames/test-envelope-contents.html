<!DOCTYPE html>
<html lang="en">
<head>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/envelopeContents.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <meta charset="UTF-8">
    <title>Envelope Contents</title>
    <style>
        #container {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(0,255,255,0.7);
            color: black;
            border-radius: 10px;
            text-align: center;
            font-size: 36px;
        }
    </style>
</head>
<body style="width: 300px; height: 300px;">
    <div id="container">
        Step ___
    </div>
</body>

<script>
    let container = document.getElementById('container');
    
    let realityInterface = new RealityInterface();
    let envelopeContents = new EnvelopeContents(realityInterface, container);
    
    envelopeContents.onOrderUpdated(function(orderUpdatedMessage) {
        let index = orderUpdatedMessage.index;
        let total = orderUpdatedMessage.total;
        container.innerHTML = 'Step ' + (index+1) + '/' + total;
    });
    
    envelopeContents.onMessageFromEnvelope(function(messageFromEnvelope) {
        // console.warn('Contained frame received message from envelope', messageFromEnvelope);
        if (typeof messageFromEnvelope.msgContent.envelopeMessage !== 'undefined') {
            let envelopeMessage = messageFromEnvelope.msgContent.envelopeMessage;
            if (typeof envelopeMessage.setColor !== 'undefined') {
                container.style.backgroundColor = envelopeMessage.setColor;
            }
        }
    });
    
</script>
</html>
