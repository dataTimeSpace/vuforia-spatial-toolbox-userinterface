<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {

            background-color: rgba(0,0,0,0.5);
        }
    </style>
    <script src="resources/object-frames.js"></script>
    <script src="resources/pep.min.js"></script>
</head>
<body onload="startGame()">
<script>
var size = {
    x : 0,
    y : 0,
    h : 270,
    w : 480
};

    var myGamePiece;
    var myObstacles = [];
    var myScore;

    function startGame() {

        document.addEventListener("pointerdown", function(){
            myGameArea.reset();
        }, false);
        
        canvas = document.createElement("canvas");
        
        myGamePiece = new component(30, 30, "#ff0", null, 10, 120);
        myScore = new component("30px", "Helvetica", "#00ffff", null, 280, 40, "text");
        gameOver = new component("40px", "Helvetica", "#ff007c", null, canvas.width/2, canvas.height/1.1, "text");

        myGameArea.start();

        var canvas = document.querySelector('#canvas');
        canvas.addEventListener("pointerdown",
            function (event) {
                myGameArea.reset();
            }, false);
    }

    var myGameArea = {

        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 480;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 300);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            gameOver.text="Game Over";
            gameOver.update();
            clearInterval(this.interval);

        },
        reset :function() {
            myGamePiece.x = 10;
            myGamePiece.y = 120;
            myObstacles = [];
            this.frameNo = 0;
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            clearInterval(this.interval);
            this.interval = setInterval(updateGameArea, 1);
        },
        
    }

    function component(width, height, color, stroke, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.lineWidth = 1;
                ctx.strokeStyle = color;
                ctx.strokeText(this.text, this.x, this.y);
            } else {
                if(stroke){
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = stroke;
                    ctx.strokeRect(this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }

            }
        }
        this.newPos = function() {
          
                this.x += this.speedX * 2;
         
                this.y += this.speedY * 2;
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myGameArea.stop();
                return;
            }
        }
        myGameArea.clear();
        myGameArea.frameNo++;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 200;
            height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            myObstacles.push(new component(10, height, null, "lime", x, 0));
            myObstacles.push(new component(10, x - height - gap, null, "lime", x, height + gap));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].speedX = -1;
            myObstacles[i].newPos();
            myObstacles[i].update();
        }
        myScore.text="SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

    var realityInterface = new RealityInterface();
    realityInterface.addReadListener('x', function(e) {
        
            myGamePiece.speedX = (e.value - 0.5) * 2;
          if(myGamePiece.x<size.x ) myGamePiece.x = size.x;
        if(myGamePiece.x>size.h ) myGamePiece.x = size.h;
    });

    realityInterface.addReadListener('y', function(e) {
       // if(this.y>size.y && this.y<size.w) {
        myGamePiece.speedY= (e.value-0.5)*2;

        if(myGamePiece.y<size.y ) myGamePiece.y = size.y;
        if(myGamePiece.y>size.w ) myGamePiece.y = size.w;
        //}
    });

    realityInterface.addReadListener('reset', function(e) {
        myGameArea.reset();
    });

    realityInterface.setMoveDelay(1000);
</script>
</body>
</html>
