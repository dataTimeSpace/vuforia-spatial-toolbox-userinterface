<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=2, maximum-scale=2,  minimal-ui">


    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/push.js"></script>
</head>
<body style="background-color: #efeff4;">

<div>
    <header class="bar bar-nav" style="right:70px; left:10px">
        <button class="btn btn-link btn-nav pull-left">
            <span class="icon icon-left-nav"></span>
            Left
        </button>
        <h1 class="title">Settings</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" style="right:60px;">

        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    Extended Tracking
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell">
                    Object and Link Locking (touch ID required)
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell">
                    Magic Connection (requires prepared objects)
                    <div class="toggle active">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
            </ul>
        </div>




        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <a class="push-right" href="#">
                        <strong>Found Objects</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="#">
                        <strong>Develop</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right navigate-right" data-transition="slide-in" href="#">
                        <strong>About</strong>
                    </a>
                </li>
            </ul>
        </div>

        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    AR-UI repositioning for developer objects
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell">
                    Clear Sky Mode (No Buttons)
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell">
                    External Interface URL
                    <button class="btn btn-positive pull-right">Activate</button>
                </li>
                <li class="table-view-cell">
                    <div><input type="text" placeholder="Enter external interface URL here (http://...)"></div>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
